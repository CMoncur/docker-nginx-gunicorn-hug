version: "3"

services:
  api:
    build: .
    command: hug -f __main__.py
    expose:
      - "8000"
    volumes:
      - ./api:/app
    working_dir: /app

  nginx:
    depends_on:
      - api
    image: nginx:latest
    ports:
      - "8000:80"
    volumes:
      - ./api:/app
      - ./config/nginx:/etc/nginx/conf.d
